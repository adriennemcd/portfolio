---
layout: default
---
<h1 class="header__title">Hi! I'm Adrienne McDonnell</h1>
  <div class="header__info">
    <div class="header__info-blurb">
      <p>{{ site.description }}</p>
    </div>
    <div id="header__info-icons">
      <a href="mailto:adrienne.mcd.21@gmail.com" target="_blank"><i class="fa fa-envelope"></i></a>
      <a href="https://github.com/adriennemcd" target="_blank"><i class="fa fa-github"></i></a>
      <a href="https://www.linkedin.com/in/adriennemcd" target="_blank"><i class="fa fa-linkedin-square"></i></a>
      <a href="https://twitter.com/adrienne_mcd" target="_blank"><i class="fa fa-twitter last"></i></a>
    </div>
  </div>
<div class="catbloc" id="allposts">
  {% for post in site.posts %}
    <div class="posted">
      <a class="post-link" href="{{ post.link }}" target="_blank"><img src="/assets/img/{{ post.image }}" class="postImg"></a>
      <div class="descrip">
        <h4>
          {{ post.title }}
        </h4>
        {{ post.descrip }}
      </div>
    </div>
  {% endfor %}
</div>

<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/3.3.2/masonry.pkgd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/3.2.0/imagesloaded.pkgd.min.js"></script>
<script src="/js/index.js"></script>
